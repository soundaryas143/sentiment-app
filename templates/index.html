<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentiment Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 50px;
      max-width: 900px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .sentiment-positive {
      background-color: #d4edda;
      color: #155724;
    }
    .sentiment-negative {
      background-color: #f8d7da;
      color: #721c24;
    }
    .sentiment-neutral {
      background-color: #e2e3e5;
      color: #383d41;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4"><b>Sentiment Analyzer</b></h1>
    
    <!-- Input Form -->
    <div class="card p-4 mb-4">
      <form method="POST" class="d-flex">
        <input type="text" name="text" class="form-control me-2" placeholder="Enter your text here..." required>
        <button class="btn btn-primary">Analyze</button>
      </form>
    </div>

    <!-- Chart Section -->
   <!-- Chart Section -->
<div class="card p-4 mb-4 text-center">
  <h3 class="mb-3">ðŸ“Š Sentiment Distribution</h3>
  <div style="max-width: 300px; margin: auto;">
    <canvas id="sentimentChart"></canvas>
  </div>
</div>


    <!-- Results Section -->
    <h3 class="mb-3">ðŸ“„ Previous Results</h3>
    {% for result in results %}
      <div class="card p-3 
        {% if result.sentiment == 'Positive' %} sentiment-positive
        {% elif result.sentiment == 'Negative' %} sentiment-negative
        {% else %} sentiment-neutral
        {% endif %}">
        <p class="mb-1"><strong>Text:</strong> {{ result.text }}</p>
        <p class="mb-1"><strong>Sentiment:</strong> {{ result.sentiment }}</p>
        <p class="mb-0"><strong>Score:</strong> {{ result.score }}</p>
      </div>
    {% else %}
      <p class="text-muted">No results yet. Try analyzing some text!</p>
    {% endfor %}
  </div>

  <!-- Chart.js Script -->
  <script>
    const data = {
      labels: ["Positive", "Negative", "Neutral"],
      datasets: [{
        label: "Sentiment Count",
        data: [
          {{ results | selectattr("sentiment", "equalto", "Positive") | list | length }},
          {{ results | selectattr("sentiment", "equalto", "Negative") | list | length }},
          {{ results | selectattr("sentiment", "equalto", "Neutral") | list | length }}
        ],
        backgroundColor: ["#28a745", "#dc3545", "#6c757d"],
        borderWidth: 1
      }]
    };

    const config = {
      type: "pie",
      data: data,
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: "bottom"
          }
        }
      }
    };

    new Chart(document.getElementById("sentimentChart"), config);
  </script>
</body>
</html>
